<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Web Quotes</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      resize: vertical;
    }
    .style-options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    .style-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    label {
      font-size: 14px;
      color: #666;
    }
    input[type="color"] {
      width: 100%;
      height: 30px;
      border: none;
      border-radius: 4px;
    }
    input[type="range"] {
      width: 100%;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    #preview {
      display: none;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <textarea id="text-input" placeholder="请将要转换的文字粘贴到这里..."></textarea>
    
    <div class="style-options">
      <div class="style-group">
        <label>背景颜色</label>
        <input type="color" id="bg-color" value="#FFFFFF">
      </div>
      <div class="style-group">
        <label>文字颜色</label>
        <input type="color" id="text-color" value="#000000">
      </div>
      <div class="style-group">
        <label>字体大小</label>
        <input type="range" id="font-size" min="12" max="48" value="24">
      </div>
    </div>

    <button id="generate-btn">生成图片</button>
    <canvas id="preview"></canvas>
  </div>
  <script src="popup.js"></script>
</body>
</html>
